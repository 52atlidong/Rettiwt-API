name: build-documentation
run-name: Building the documentation for the release
on:
  push:
    branches:
      release
jobs:
  documentation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
      - run: npx typedoc src/index.ts
      - run: git config --global user.name "Rishikant Sahu"
      - run: git config --global user.email "rishikantsahu181@gmail.com"
      - run: git add -A
      - run: git commit -m "Updated documentations"
      - run: git push
